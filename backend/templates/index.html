<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoShop AI - AI-Powered Shopify Store Generator</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1E1E1E;
            color: #FFF;
            text-align: center;
        }

        .container {
            background: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AutoShop AI</h1>
        <p>Build AI-powered Shopify stores in minutes.</p>
        <button onclick="window.location.href='/store'">Start Building</button>
    </div>
</body>
</html>
